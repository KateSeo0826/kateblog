<div class="item d-flex align-items-center"  *ngFor="let post of posts">
  <div class="image"><a [routerLink]="['/post', post._id]"><img [src]="post.featuredImage" alt="" class="img-fluid"></a>
  </div>
  <div class="title"><strong>{{ post.title }}</strong>
    <div class="d-flex align-items-center">
      <div class="views"><i class="icon-eye"></i> {{ post.views }}</div>
      <div class="comments"><i class="icon-comment"></i>{{ post.comments.length }}</div>
    </div>
  </div>
</div>
